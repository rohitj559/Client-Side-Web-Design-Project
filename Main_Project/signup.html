<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- Making the website responsive -->
    <meta name="viewport" content="width=device-width">

    <!-- Meta data for info on the website -->
    <meta name="description" content="Hospitality Management">
    <title>Hospitality Management Web Design</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_rohini.css">
    <script type="text/javascript" src="js/validation.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Hospitality Management <span class="highlight">Chicago</span></h1>
            </div>
            <nav>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="services.html">Services</a></li>
                  <li class="current"><a href="#">SignUp</a></li>
                  <li><a href="login.html">Login</a></li>
                  <li><a href="host_listing.html">Want to be a host?</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="signup">
        <div class="signup_form">
            <form action="signup.html" name="signup" method="post" enctype="multipart/form-data" onSubmit="return signupValidate();">
                <table class="table_font">
                    <tr>
                        <td>
                            <span class="title">Sign up with your email</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="text" id="reg_first_name" name="reg_first_name" placeholder="First Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" class="text" id="reg_last_name" name="reg_last_name" placeholder="Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" class="text" id="reg_email_address" name="reg_email_address" placeholder="Email address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="reg_label">Birthday</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="date" class="text" id="reg_birthdate" name="reg_birthdate" />
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <input type="password" class="text" id="reg_password" name="reg_password" placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" class="text" id="reg_confirm_password" name="reg_confirm_password" placeholder="Confirm Password">
                        </td>
                    </tr>
                    <tr>
                        <td class="align_right">
                            <input type="submit" class="button_1" id="reg_submit" name="reg_submit" value="Submit">
                        </td>
                    </tr>
                    </table>
                    </form>
                <table class="table_font">
                <tr>
                    <td class="column_height"></td>
                </tr>
                <tr>
                    <td>
                        <span class="member_text">Already a member? </span>
                        <a href="login.html" class="link_2">Login</a>
                    </td>
                </tr>
            </table>
</div>
    </section>

    <footer>
        <p>Hospitality Management Web Design, Copyright &copy; 2018</p>
    </footer>
</body>
</html>
